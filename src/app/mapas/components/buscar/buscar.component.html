<div fxLayout="column">
    
    <mat-form-field>
        <mat-label class="ieeg">
          <i class="pi pi-search"></i>
          Buscar autoridad por nombre
        </mat-label>
        <input type="text"
               placeholder=""
               aria-label="Buscar"
               matInput
               [(ngModel)]="termino"
               [matAutocomplete]="auto"
               (input)="buscando()">

        <mat-autocomplete autoActiveFirstOption 
                          #auto="matAutocomplete"
                          (optionSelected)="opcionSeleccionada($event)">

          <mat-option *ngFor="let autoridad of autoridades" [value]="autoridad" [routerLink]="['/autoridades',autoridad.id]">
            {{autoridad.nombre}}
          </mat-option>

          <mat-option value="" *ngIf="autoridades.length === 0 && termino.trim().length > 0">
              No se encontr√≥ nada con el termino: {{termino}}
          </mat-option>

        </mat-autocomplete>
      </mat-form-field>

</div>
